{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
    {% else %}
      <img src="https://via.placeholder.com/600x400?text=Product" class="img-fluid" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="fw-bold">{{ product.price }} $</p>
    <form method="post" action="{{ url_for('cart_add', product_id=product.id) }}">
      <div class="mb-3">
        <label>Miqdor</label>
        <input type="number" name="qty" value="1" min="1" max="{{ product.stock }}" class="form-control" style="width:120px;">
      </div>
      <button class="btn btn-success">Savatga qoâ€˜shish</button>
    </form>
  </div>
</div>
{% endblock %}
